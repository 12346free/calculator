<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yt计算器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <!-- 第一排 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <!-- 第二排 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <!-- 第三排 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>
      <!-- 第四排 -->
      <button>.</button>
      <button>0</button>
      <button>%</button>
      <button>÷</button>
      <!-- 第五排 -->
      <button>[</button>
      <button>]</button>
      <button>(</button>
      <button>)</button>
      <!-- 第六排 -->
      <button>C</button>
      <button>CE</button>
      <button id="backspace">←</button>
      <button>=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
